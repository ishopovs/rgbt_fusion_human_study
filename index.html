<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pedestrian localisation study</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    #stimulusWrap { width: min(1000px, 95vw); }
    #stimulus { width: 100%; height: auto; display: block; cursor: crosshair; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Pedestrian localisation task</h2>
  <p id="info"></p>Read the instructions, then press Start.
  <div id="instructions"></div>
  <!-- <p id="status"></p>Read the instructions, then press Start. -->
  <p id="status"></p>
  <button id="startBtn">Start</button>
  <button id="nextBtn" disabled class="hidden" disabled>Next</button>
  
  <div id="stimulusWrap" class="hidden">
    <img id="stimulus" alt="stimulus" />
  </div>

  <style>
  /* Constant-size container for all images */
  #stimulusWrap{
    /* width: 960px;
    height: 540px;        /* 16:9; change if you prefer */ */
    width: 640px;
    height: 480px;        /* 16:9; change if you prefer */
    border: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  #stimulus{
    max-width: 100%;
    max-height: 100%;
    cursor: crosshair;
    user-select: none;
  }
  .hidden{ display:none; }
</style>

  <script type="module" src="./app.js?v=2026-01-20-5"></script>
</body>
</html>
